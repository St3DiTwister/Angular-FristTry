<div class="card">
  <h2 [ngStyle]="{
    color: card.name.length < 5 ? 'black' : 'green',
    fontWeight: card.name.length < 7 ? 'normal' : 'bold'
  }">{{ index }} {{ card.name }}</h2>

  <p class="text" [ngClass]="{
    blue: textColor === 'blue',
    red: textColor === 'red',
    green: textColor === 'green'
  }"> {{ card.description }}</p>

<!--  <p class="text"-->
<!--     [class.blue]="textColor === 'blue'"-->
<!--     [class.red]="textColor === 'red'"-->
<!--     [class.green]="textColor === 'green'"-->
<!--  >{{ text }}</p>-->

  <div>
    <button (click)="textColor = 'blue'">Set Blue</button>
    <button (click)="textColor = 'green'">Set Green</button>
    <button (click)="textColor = 'red'">Set Red</button>
    <br>
    <button (click)="changeTitle()">Change title</button>
    <button (click)="card.name = 'Inline title'">Change title inline</button>
  </div>

  <div>
    <strong> {{ cardDate | date:'dd MMMM y HH:mm':'':'ru'}}</strong>
  </div>

<!--  <div>-->
<!--    <input type="text" #myinput (input)="inputHandler(myinput.value)" [value]="title">-->
<!--  </div>-->

  <div>
    <input type="text" [(ngModel)]="card.name">
  </div>
</div>
